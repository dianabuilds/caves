<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Change Password</title>
  </head>
  <body>
    <div id="data-consent">Мы обрабатываем данные. <button id="consent-ok">OK</button></div>
    <h1>Change Password</h1>
    <form id="cp">
      <input id="current" type="password" placeholder="Current Password" required />
      <input id="next" type="password" placeholder="New Password" required />
      <button type="submit">Change</button>
    </form>
    <script src="/consent.js"></script>
    <script>
      async function hash(val) {
        const buf = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(val));
        return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, '0')).join('');
      }
      document.getElementById('cp').addEventListener('submit', async e => {
        e.preventDefault();
        const body = {
          currentHash: await hash(current.value),
          newHash: await hash(next.value)
        };
        const res = await fetch('/api/auth/change-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: 'Bearer ' + localStorage.getItem('token')
          },
          body: JSON.stringify(body)
        });
        if (res.ok) {
          alert('Password changed');
          window.location = '/profile.html';
        } else {
          alert('Change failed');
        }
      });
    </script>
  </body>
</html>
